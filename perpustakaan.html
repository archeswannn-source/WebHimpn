<div class="perpustakaan-container">
    <h2>Perpustakaan Digital IMTeK</h2>
    
    <div class="akses-perpustakaan">
        <div id="login-form">
            <h3>Masuk ke Perpustakaan</h3>
            <form id="login">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Masuk</button>
            </form>
            <p>Belum punya akses? <a href="#" id="request-akses">Request Akses</a></p>
        </div>

        <div id="request-form" style="display:none;">
            <h3>Request Akses Perpustakaan</h3>
            <form id="access-request">
                <input type="text" placeholder="Nama Lengkap" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="NIM" required>
                <textarea placeholder="Alasan request akses" required></textarea>
                <button type="submit">Kirim Request</button>
            </form>
        </div>
    </div>

    <div id="perpustakaan-content" style="display:none;">
        <div class="search-bar">
            <input type="text" placeholder="Cari buku...">
            <button><i class="fas fa-search"></i></button>
        </div>

        <div class="book-grid">
            <!-- Buku akan ditampilkan di sini setelah login -->
            <div class="book-card">
                <div class="book-cover">
                    <img src="covers/dasar-teknik-kimia.jpg" alt="Dasar Teknik Kimia">
                </div>
                <div class="book-info">
                    <h4>Dasar-Dasar Teknik Kimia</h4>
                    <p>Penulis: Prof. Ahmad Santoso</p>
                    <a href="books/dasar-teknik-kimia.pdf" target="_blank" class="read-btn">Baca</a>
                </div>
            </div>
            <!-- Buku lainnya -->
        </div>
    </div>
</div>
